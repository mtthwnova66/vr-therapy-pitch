        transform: translate(-50px, 50px) scale(1.05);
      }
    }
    
    /* Responsive Design */
    @media (max-width: 992px) {
      .section {
        padding: 6rem 1.5rem;
      }
      
      .team-image-container {
        height: 280px;
      }
      
      .vr-demo-canvas {
        height: 400px;
      }
    }
    
    @media (max-width: 768px) {
      .navbar {
        padding: 0 1.5rem;
        justify-content: space-between;
      }
      
      .hamburger {
        display: flex;
        cursor: pointer;
        width: 30px;
        height: 20px;
        position: relative;
        z-index: 101;
        margin-right: 0;
      }
      
      .hamburger span {
        display: block;
        position: absolute;
        height: 2px;
        width: 100%;
        background: var(--text-primary);
        border-radius: 2px;
        opacity: 1;
        left: 0;
        transform: rotate(0deg);
        transition: .25s ease-in-out;
      }
      
      .hamburger span:nth-child(1) {
        top: 0px;
      }
      
      .hamburger span:nth-child(2),
      .hamburger span:nth-child(3) {
        top: 9px;
      }
      
      .hamburger span:nth-child(4) {
        top: 18px;
      }
      
      .hamburger.open span:nth-child(1) {
        top: 9px;
        width: 0%;
        left: 50%;
      }
      
      .hamburger.open span:nth-child(2) {
        transform: rotate(45deg);
      }
      
      .hamburger.open span:nth-child(3) {
        transform: rotate(-45deg);
      }
      
      .hamburger.open span:nth-child(4) {
        top: 9px;
        width: 0%;
        left: 50%;
      }
      
      .nav-links {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(10, 10, 35, 0.95);
        backdrop-filter: blur(10px);
        flex-direction: column;
        justify-content: center;
        transform: translateX(-100%);
        transition: transform 0.3s ease;
        z-index: 100;
      }
      
      .nav-links.open {
        transform: translateX(0);
      }
      
      .nav-links::before {
        display: none;
      }
      
      .nav-link {
        padding: 1rem 0;
        font-size: 1.1rem;
      }
      
      .section {
        padding: 5rem 1rem;
      }
      
      .hero-inner {
        padding: 2rem 1.5rem;
      }
      
      .btn-group {
        flex-direction: column;
        align-items: center;
        width: 100%;
      }
      
      .btn {
        width: 100%;
        text-align: center;
        margin-bottom: 1rem;
      }
      
      .team-image-container {
        height: 250px;
      }
      
      .vr-demo-canvas {
        height: 350px;
      }
      
      .vr-controls {
        flex-direction: column;
      }
    }
    
    @media (max-width: 576px) {
      .hero-inner {
        padding: 1.5rem;
      }
      
      .team-image-container {
        height: 220px;
      }
      
      .vr-demo-canvas {
        height: 250px;
      }
    }
