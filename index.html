<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Synaeon - AI-Powered VR Therapy</title>
  
  <meta name="description" content="Synaeon offers AI-powered VR therapy that transforms mental health treatment with real-time, adaptive, and clinically effective exposure therapy.">
  <meta name="keywords" content="VR therapy, AI therapy, exposure therapy, mental health, anxiety treatment, VR healthcare">
  <meta name="author" content="Synaeon">
  <meta property="og:title" content="Synaeon - AI-Powered VR Therapy">
  <meta property="og:description" content="Revolutionizing mental health treatment with AI-powered VR exposure therapy.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://synaeon.com/">
  <meta name="twitter:card" content="summary_large_image">
  
  <link rel="icon" type="image/png" href="syneon_image.png">
  <link rel="apple-touch-icon" href="syneon_image.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

  <style>
    :root {
      --primary: #0071e3;
      --primary-dark: #005bb5;
      --primary-light: #47a0ff;
      --primary-glow: rgba(71, 160, 255, 0.5);
      --accent: #ffc107;
      --accent-light: #ffdb66;
      --accent-ultra: #fff0bf;
      --accent-glow: rgba(255, 193, 7, 0.5);
      --success: #34c759;
      --neural-1: #ff3366;
      --neural-2: #7c4dff;
      --neural-3: #00e5ff;
      --bg-dark: #040812;
      --card-bg: rgba(10, 17, 40, 0.7);
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.8);
      --text-tertiary: rgba(255, 255, 255, 0.5);
      --border-light: rgba(255, 255, 255, 0.1);
      --font-main: 'Inter', sans-serif;
      --font-display: 'Outfit', sans-serif;
    }
    
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
    }
    
    html { 
      scroll-behavior: smooth; 
      font-size: 16px; 
    }
    
    body {
      font-family: var(--font-main);
      background-color: var(--bg-dark);
      color: var(--text-primary);
      line-height: 1.6;
      overflow-x: hidden;
      position: relative;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* Loading Screen */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      transition: opacity 0.5s ease;
    }
    
    #loading-screen canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    
    .loading-overlay {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: var(--text-primary);
    }
    
    .loading-overlay h1 {
      font-family: var(--font-display);
      font-size: 2.5rem;
      background: linear-gradient(90deg, var(--primary-light), var(--accent-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1.5rem;
    }
    
    #loading-bar-container {
      width: 300px;
      height: 10px;
      border: 1px solid var(--border-light);
      border-radius: 10px;
      overflow: hidden;
    }
    
    #loading-bar {
      width: 0;
      height: 100%;
      background: linear-gradient(90deg, var(--primary-light), var(--accent-light));
      transition: width 1.2s ease-in-out;
    }

    .main-content {
      position: relative;
      z-index: 1;
    }
    
    /* Typography */
    h1, h2, h3, h4, h5, h6 {
      font-family: var(--font-display);
      font-weight: 600;
      line-height: 1.2;
    }
    
    h1 { 
      font-size: clamp(2.5rem, 5vw, 4.5rem); 
      font-weight: 700; 
      letter-spacing: -0.03em; 
      background: linear-gradient(90deg, var(--primary-light), var(--accent-light)); 
      -webkit-background-clip: text; 
      -webkit-text-fill-color: transparent;
      background-clip: text; 
      line-height: 1.1;
      margin-bottom: 1.5rem;
    }
    
    h2 { 
      font-size: clamp(1.75rem, 4vw, 2.5rem); 
      margin-bottom: 1.5rem; 
      background: linear-gradient(90deg, #ffffff, #a0c3ff); 
      -webkit-background-clip: text; 
      -webkit-text-fill-color: transparent;
      background-clip: text;  
    }
    
    h3 { 
      font-size: clamp(1.25rem, 3vw, 1.75rem);
      margin-bottom: 1rem; 
      color: var(--text-primary);
    }
    
    p { 
      font-size: clamp(1rem, 2vw, 1.125rem); 
      line-height: 1.7; 
      color: var(--text-secondary); 
      margin-bottom: 1.5rem; 
    }

    /* Hero Section */
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      padding: 0 1rem;
      text-align: center;
    }

    #blobCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .hero-inner {
      backdrop-filter: blur(10px);
      background: rgba(4, 8, 18, 0.3);
      border: 1px solid var(--border-light);
      border-radius: 20px;
      padding: 2.5rem;
      max-width: 800px;
      width: 90%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2), 
                  0 0 20px var(--primary-glow),
                  0 0 40px rgba(0, 0, 0, 0.3) inset;
      animation: float 6s infinite ease-in-out;
      position: relative;
      z-index: 1;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .hero-logo {
      margin-bottom: 1.5rem;
    }

    .hero-logo img {
      max-width: 150px;
      width: 100%;
      height: auto;
      filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
      transition: transform 0.3s ease;
    }

    .hero-logo img:hover {
      transform: scale(1.05);
    }

    .hero-tagline {
      font-family: var(--font-display);
      font-size: clamp(1rem, 2vw, 1.25rem);
      text-transform: uppercase;
      letter-spacing: 0.2em;
      color: var(--accent-light);
      margin-bottom: 1.5rem;
      opacity: 0.9;
    }

    .hero-text {
      font-size: clamp(1.1rem, 2vw, 1.3rem);
      color: var(--text-secondary);
      max-width: 600px;
      margin: 0 auto 2rem;
    }

    .intro-video, .demo-video {
      margin: 2rem 0;
      position: relative;
      width: 100%;
      overflow: hidden;
    }

    iframe {
      max-width: 100%;
      border: none;
      border-radius: 8px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      aspect-ratio: 16/9;
      width: 100%;
      height: 400px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    iframe:hover {
      transform: scale(1.01);
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
    }

    /* Navigation */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      padding: 1.25rem 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      background: rgba(4, 8, 18, 0.7);
      border-bottom: 1px solid var(--border-light);
    }

    .navbar.scrolled {
      padding: 0.9rem 2rem;
      background: rgba(4, 8, 18, 0.9);
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
    }

    .nav-link {
      color: var(--text-secondary);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
      padding: 0.5rem 0;
    }

    .nav-link::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: 0;
      left: 0;
      background: linear-gradient(90deg, var(--primary-light), var(--accent-light));
      transition: width 0.3s ease;
    }

    .nav-link:hover {
      color: var(--text-primary);
    }

    .nav-link:hover::after {
      width: 100%;
    }

    .hamburger {
      display: none;
      cursor: pointer;
      width: 30px;
      height: 20px;
      position: relative;
      flex-direction: column;
      justify-content: space-between;
    }

    .hamburger span {
      display: block;
      height: 2px;
      width: 100%;
      background: var(--text-primary);
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    /* Button Styles */
    .btn {
      display: inline-block;
      background: linear-gradient(90deg, var(--primary), var(--primary-dark));
      color: white;
      font-family: var(--font-display);
      font-weight: 500;
      text-decoration: none;
      padding: 0.8rem 2rem;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 113, 227, 0.4);
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, var(--primary-dark), var(--primary));
      z-index: -1;
      transition: opacity 0.3s ease;
      opacity: 0;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 7px 20px rgba(0, 113, 227, 0.6);
    }

    .btn:hover::before {
      opacity: 1;
    }

    .btn-outline {
      background: transparent;
      border: 1px solid var(--primary-light);
      color: var(--primary-light);
      box-shadow: 0 4px 15px rgba(0, 113, 227, 0.2);
    }

    .btn-outline::before {
      background: var(--primary);
    }

    .btn-outline:hover {
      color: white;
    }

    .btn-group {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    /* Section Styling */
    .section {
      padding: 8rem 2rem;
      position: relative;
    }

    .section-inner {
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
      z-index: 2;
    }

    .section-header {
      text-align: center;
      margin-bottom: 4rem;
    }

    .section-label {
      display: inline-block;
      font-family: var(--font-display);
      font-size: 0.9rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      color: var(--accent-light);
      margin-bottom: 1rem;
      padding: 0.4rem 1rem;
      border: 1px solid var(--border-light);
      border-radius: 30px;
      background: rgba(255, 193, 7, 0.1);
    }

    /* Feature Cards */
    .features-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }

    .feature-card {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 2rem;
      border: 1px solid var(--border-light);
      transition: all 0.3s ease;
      height: 100%;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    .feature-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, var(--primary-light), var(--accent-light));
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease;
    }

    .feature-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3), 0 0 20px var(--primary-glow);
    }

    .feature-card:hover::before {
      transform: scaleX(1);
    }

    .feature-icon {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1.5rem;
      background: rgba(71, 160, 255, 0.1);
      border: 1px solid var(--primary-light);
      color: var(--primary-light);
      font-size: 1.5rem;
    }

    .feature-title {
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }

    .feature-text {
      color: var(--text-tertiary);
      margin-bottom: 0;
      flex-grow: 1;
    }

    /* Blob Background Elements */
    .blob-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
    }

    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.2;
      animation: blob-float 15s infinite ease-in-out;
    }

    .blob-1 {
      width: 500px;
      height: 500px;
      background: var(--primary);
      top: -250px;
      left: -250px;
      animation-delay: 0s;
    }

    .blob-2 {
      width: 400px;
      height: 400px;
      background: var(--accent);
      bottom: -200px;
      right: -200px;
      animation-delay: -5s;
    }

    .blob-3 {
      width: 300px;
      height: 300px;
      background: var(--neural-1);
      top: 40%;
      right: -150px;
      animation-delay: -10s;
    }

    @keyframes blob-float {
      0%, 100% {
        transform: translate(0, 0) scale(1);
      }
      25% {
        transform: translate(100px, 50px) scale(1.1);
      }
      50% {
        transform: translate(50px, 100px) scale(0.9);
      }
      75% {
        transform: translate(-50px, 50px) scale(1.05);
      }
    }

    /* Team Section */
    .team-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
    }

    .team-card {
      background: var(--card-bg);
      border-radius: 20px;
      overflow: hidden;
      border: 1px solid var(--border-light);
      transition: all 0.3s ease;
    }

    .team-image-container {
      width: 100%;
      height: 300px;
      overflow: hidden;
      position: relative;
    }

    .team-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .team-card:hover .team-image {
      transform: scale(1.05);
    }

    .team-info {
      padding: 1.5rem;
    }

    .team-name {
      font-size: 1.4rem;
      margin-bottom: 0.4rem;
    }

    .team-role {
      color: var(--accent-light);
      font-size: 0.9rem;
      margin-bottom: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .team-bio {
      font-size: 0.95rem;
      color: var(--text-tertiary);
    }

    /* Try-it-yourself Section */
    .vr-demo {
      background: var(--card-bg);
      border-radius: 20px;
      overflow: hidden;
      border: 1px solid var(--border-light);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
    }

    .vr-demo-canvas {
      width: 100%;
      height: 500px;
      background: var(--bg-dark);
    }

    .vr-controls {
      display: flex;
      gap: 1rem;
      padding: 1.5rem;
      background: rgba(0, 0, 0, 0.3);
      justify-content: center;
    }

    /* Responsive Design */
    @media (max-width: 992px) {
      .section {
        padding: 6rem 1.5rem;
      }
      
      .vr-demo-canvas {
        height: 400px;
      }
      
      .feature-card, .team-card {
        transform: none !important;
      }

      iframe {
        height: 350px;
      }
    }

    @media (max-width: 768px) {
      .navbar {
        padding: 1rem 1.5rem;
      }
      
      .hamburger {
        display: flex;
      }
      
      .nav-links {
        position: fixed;
        top: 70px;
        left: 0;
        right: 0;
        flex-direction: column;
        background: rgba(4, 8, 18, 0.95);
        padding: 1.5rem;
        clip-path: polygon(0 0, 100% 0, 100% 0, 0 0);
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
      }
      
      .nav-links.active {
        clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
      }
      
      .section {
        padding: 5rem 1rem;
      }
      
      .btn-group {
        flex-direction: column;
        width: 100%;
      }
      
      .vr-demo-canvas {
        height: 350px;
      }
      
      .vr-controls {
        flex-direction: column;
      }

      iframe {
        height: 300px;
      }
    }

    @media (max-width: 576px) {
      .hero-inner {
        padding: 2rem 1.5rem;
      }
      
      .btn {
        width: 100%;
        text-align: center;
      }
      
      .vr-demo-canvas {
        height: 250px;
      }
      
      .vr-controls {
        flex-direction: column;
      }

      iframe {
        height: 200px;
      }

      .hero-logo img {
        max-width: 120px;
      }
    }

    /* Footer */
    .footer {
      background: rgba(2, 6, 14, 0.9);
      padding: 4rem 2rem 2rem;
      position: relative;
      border-top: 1px solid var(--border-light);
    }

    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 3rem;
    }

    .footer-column {
      display: flex;
      flex-direction: column;
    }

    .footer-title {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      position: relative;
      display: inline-block;
      padding-bottom: 0.5rem;
    }

    .footer-title::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 40px;
      height: 2px;
      background: linear-gradient(90deg, var(--primary-light), var(--accent-light));
    }

    .footer-links {
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
    }

    .footer-link {
      color: var(--text-tertiary);
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .footer-link:hover {
      color: var(--primary-light);
      transform: translateX(5px);
    }

    .footer-text {
      color: var(--text-tertiary);
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
    }

    .footer-bottom {
      max-width: 1200px;
      margin: 3rem auto 0;
      padding-top: 1.5rem;
      border-top: 1px solid var(--border-light);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .copyright {
      color: var(--text-tertiary);
      font-size: 0.85rem;
    }

    .social-links {
      display: flex;
      gap: 1rem;
    }

    .social-link {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-primary);
      background: rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    .social-link:hover {
      background: var(--primary);
      transform: translateY(-3px);
    }
  </style>
</head>

  </div>

      <div class="nav-links" id="nav-links">

      </div>
    </nav>
