<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Canvas Test</title>
    <style>
        body { margin: 20px; background-color: #333; } /* Simple body */

        /* Test static canvas */
        #static-test-canvas {
            width: 500px;  /* Fixed pixel width */
            height: 300px; /* Fixed pixel height */
            background-color: lime !important; /* Force background */
            display: block; /* Ensure it's displayed */
            margin-bottom: 20px; /* Add some space below */
        }

        h1 { color: white; }
    </style>
</head>
<body>
    <h1>Static Canvas Test</h1>
    <p style="color: white;">Do you see a lime green rectangle below this text?</p>
    <canvas id="static-test-canvas"></canvas>
    <p style="color: white;">Some text after the canvas.</p>
</body>
</html>
