<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Synaeon - Loading</title>
  <!-- Three.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    /* General styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #000;
      overflow: hidden;
      color: #fff;
    }
    canvas {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    /* Preloader styles */
    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(0,0,0,0.4), rgba(0,0,0,0.9));
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 20;
      transition: opacity 0.5s ease;
    }
    #loadingBarContainer {
      width: 80%;
      max-width: 400px;
      height: 20px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      overflow: hidden;
      margin-top: 20px;
    }
    #loadingBar {
      height: 100%;
      width: 0%;
      background-color: #0071e3;
      border-radius: 10px;
      transition: width 0.3s ease;
    }
    /* Main content (hero overlay) */
    .overlay {
      position: relative;
      z-index: 10;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      padding: 20px;
      background: radial-gradient(circle, rgba(0,0,0,0.4), rgba(0,0,0,0.9));
    }
    .overlay h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #47a0ff, #ffdb66);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .overlay p {
      font-size: 1.25rem;
      max-width: 700px;
      margin-bottom: 30px;
      color: rgba(255,255,255,0.85);
    }
    .btn {
      background-color: #0071e3;
      color: #fff;
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background-color: #005bb5;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <!-- Three.js canvas (the crystal geometric ball) -->
  <canvas id="bgCanvas"></canvas>
  
  <!-- Preloader overlay with loading bar -->
  <div id="preloader">
    <!-- Since the 3D ball is visible through the canvas, we simply show a loading bar here -->
    <div id="loadingBarContainer">
      <div id="loadingBar"></div>
    </div>
  </div>
  
  <!-- Main hero content (hidden until loading is complete) -->
  <div class="overlay" id="mainContent">
    <h1>Welcome to Synaeon</h1>
    <p>AI-powered VR therapy that builds the world around you.</p>
    <button class="btn" onclick="document.getElementById('about').scrollIntoView({ behavior: 'smooth' });">
      Explore the Vision
    </button>
  </div>
  
  <script>
    // === Three.js Crystal Geometric Ball Setup ===
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bgCanvas'), antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    
    // Create a crystal-like ball using an icosahedron geometry with wireframe material
    const geometry = new THREE.IcosahedronGeometry(1, 2);
    const material = new THREE.MeshStandardMaterial({ color: 0x47a0ff, wireframe: true });
    const crystal = new THREE.Mesh(geometry, material);
    scene.add(crystal);
    
    // Add light to the scene
    const light = new THREE.PointLight(0xffffff, 1);
    light.position.set(5, 5, 5);
    scene.add(light);
    
    // Position the camera
    camera.position.z = 3;
    
    // Render loop
    function animate() {
      requestAnimationFrame(animate);
      crystal.rotation.x += 0.003;
      crystal.rotation.y += 0.005;
      renderer.render(scene, camera);
    }
    animate();
    
    // Handle window resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
    
    // === Simulated Preloader with Loading Bar ===
    let progress = 0;
    const loadingBar = document.getElementById('loadingBar');
    const preloader = document.getElementById('preloader');
    const mainContent = document.getElementById('mainContent');
    
    const loadingInterval = setInterval(() => {
      progress += 1; // Increment progress (adjust speed as needed)
      loadingBar.style.width = progress + '%';
      if (progress >= 100) {
        clearInterval(loadingInterval);
        // Fade out the preloader overlay
        preloader.style.opacity = 0;
        setTimeout(() => {
          preloader.style.display = 'none';
          // Show the main page content
          mainContent.style.display = 'flex';
        }, 500);
      }
    }, 30); // About 3 seconds total (100 * 30ms)
  </script>
</body>
</html>
