  <style>
    :root {
      --primary: #0071e3;
      --primary-dark: #005bb5;
      --primary-light: #47a0ff;
      --primary-glow: rgba(71, 160, 255, 0.5);
      --accent: #ffc107;
      --accent-light: #ffdb66;
      --accent-ultra: #fff0bf;
      --accent-glow: rgba(255, 193, 7, 0.5);
      --success: #34c759;
      --neural-1: #ff3366;
      --neural-2: #7c4dff;
      --neural-3: #00e5ff;
      --bg-dark: #040812;
      --card-bg: rgba(10, 17, 40, 0.7);
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.8);
      --text-tertiary: rgba(255, 255, 255, 0.5);
      --border-light: rgba(255, 255, 255, 0.1);
      --font-main: 'Inter', sans-serif;
      --font-display: 'Outfit', sans-serif;
      --gradient-overlay: radial-gradient(circle at center, rgba(71, 160, 255, 0.1), transparent 70%);
      --shadow-glow: 0 0 15px var(--primary-glow), 0 0 30px rgba(0, 0, 0, 0.3);
    }
    
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
    }
    
    html { 
      scroll-behavior: smooth; 
      font-size: 16px; 
    }
    
    body {
      font-family: var(--font-main);
      background-color: var(--bg-dark);
      color: var(--text-primary);
      line-height: 1.6;
      overflow-x: hidden;
      position: relative;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* Video Background */
    #background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    #global-blobCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      display: none;
    }
    
    /* Loading Screen */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      transition: opacity 0.5s ease;
    }
    
    #loading-screen canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    
    .loading-overlay {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: var(--text-primary);
    }
    
    .loading-overlay h1 {
      font-family: var(--font-display);
      font-size: 2.5rem;
      background: linear-gradient(90deg, var(--primary-light), var(--accent-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 10px var(--primary-glow);
    }
    
    #loading-bar-container {
      width: 300px;
      height: 10px;
      border: 1px solid var(--border-light);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 5px var(--primary-glow);
    }
    
    #loading-bar {
      width: 0;
      height: 100%;
      background: linear-gradient(90deg, var(--primary-light), var(--accent-light));
      transition: width 1.2s ease-in-out;
    }

    .main-content {
      position: relative;
      z-index: 1;
    }
